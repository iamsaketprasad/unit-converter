<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="number" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div> <!-- Top End -->
            <div id="bottom">
                <div id="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                
                <div id="volume">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                
                <div id="mass">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div> <!-- Bottom End -->
        </div> <!-- Container End -->
        <script src="index.js"></script>
    </body>
</html>
